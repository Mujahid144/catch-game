<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; background: #000; margin: auto; }
    #gameOver, #buttons {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 30px;
      z-index: 20;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="gameOver" style="display:none;">Game Over</div>
  <div id="buttons" style="display:none;">
    <button onclick="restartGame()">üîÅ Try Again</button>
    <button onclick="window.location.href='https://t.me/earnwithtelegram_bot?start=watchagain'">üì∫ Watch Ad to Continue</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 175, y: 580, width: 50, height: 10 };
    let fallingObjects = [];
    let score = 0;
    let fallSpeed = 2;
    let spawnIntervalMs = 2000;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawFallingObjects() {
      ctx.fillStyle = "red";
      fallingObjects.forEach(obj => {
        ctx.beginPath();
        ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateFallingObjects() {
      fallingObjects.forEach(obj => obj.y += fallSpeed);
      fallingObjects = fallingObjects.filter(obj => {
        if (
          obj.y + obj.radius > player.y &&
          obj.x > player.x &&
          obj.x < player.x + player.width
        ) {
          score++;
          fallSpeed += 0.05;
          spawnIntervalMs = Math.max(500, spawnIntervalMs - 20);
          document.title = `Score: ${score}`;
          return false;
        }
        if (obj.y > canvas.height) {
          gameOverHandler();
          return false;
        }
        return true;
      });
    }

    function spawnFallingObject() {
      fallingObjects.push({
        x: Math.random() * 390 + 5,
        y: 0,
        radius: 10
      });
    }

    function startSpawning() {
      if (gameOver) return;
      spawnFallingObject();
      setTimeout(startSpawning, spawnIntervalMs);
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawFallingObjects();
      updateFallingObjects();
      requestAnimationFrame(gameLoop);
    }

    function gameOverHandler() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("buttons").style.display = "block";
    }

    function restartGame() {
      gameOver = false;
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      score = 0;
      fallingObjects = [];
      document.title = "Catch Game";
      fallSpeed = 2;
      spawnIntervalMs = 2000;
      startSpawning();
      gameLoop();
    }

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left - player.width / 2;
    });

    restartGame();
  </script>
</body>
</html>
